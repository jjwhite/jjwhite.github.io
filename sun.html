<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1a1a2e;
            overflow: hidden;
        }

        .sun {
            position: relative;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, #ff9a9e, #ff6a88, #ff7e5f, #ff6a88);
            border-radius: 50%;
            box-shadow: 0 0 50px rgba(255, 154, 158, 0.5), 0 0 100px rgba(255, 110, 135, 0.4);
        }

        .sun::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, 
                rgba(0, 0, 0, 0) 7%, 
                rgba(0, 0, 0, 0.6) 8%, 
                rgba(0, 0, 0, 0.6) 12%, 
                rgba(0, 0, 0, 0) 13%,
                rgba(0, 0, 0, 0) 20%, 
                rgba(0, 0, 0, 0.6) 21%, 
                rgba(0, 0, 0, 0.6) 25%, 
                rgba(0, 0, 0, 0) 26%,
                rgba(0, 0, 0, 0) 33%, 
                rgba(0, 0, 0, 0.6) 34%, 
                rgba(0, 0, 0, 0.6) 38%, 
                rgba(0, 0, 0, 0) 39%,
                rgba(0, 0, 0, 0) 46%, 
                rgba(0, 0, 0, 0.6) 47%, 
                rgba(0, 0, 0, 0.6) 51%, 
                rgba(0, 0, 0, 0) 52%,
                rgba(0, 0, 0, 0) 59%, 
                rgba(0, 0, 0, 0.6) 60%, 
                rgba(0, 0, 0, 0.6) 64%, 
                rgba(0, 0, 0, 0) 65%,
                rgba(0, 0, 0, 0) 72%, 
                rgba(0, 0, 0, 0.6) 73%, 
                rgba(0, 0, 0, 0.6) 77%, 
                rgba(0, 0, 0, 0) 78%,
                rgba(0, 0, 0, 0) 85%, 
                rgba(0, 0, 0, 0.6) 86%, 
                rgba(0, 0, 0, 0.6) 90%, 
                rgba(0, 0, 0, 0) 91%);
            border-radius: 50%;
        }
    </style>
    <title>Outrun Sun</title>
</head>
<body>
    <div class="sun"></div>
</body>
</html>
